<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtHub - Contato</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="form-styles.css"> <!-- Adicionando um arquivo separado para estilos do formulário -->
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <a href="index.html"> <!-- Link para a página inicial -->
                <img src="img primeira/LOGO2.png" alt="ArtHub Logo">
            </a>
        </div>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="index.html">Home</a></li> <!-- Link para a página inicial -->
                <li class="nav__item"><a href="feed-de-publicações.html">Feed de Publicações</a></li> <!-- Link para a página de Oportunidades Freelancer -->
                <li class="nav__item"><a href="eventos.html">Eventos</a></li>
                <li class="nav__item"><a href="tutoriais.html">Tutoriais</a></li>
                <li class="nav__item"><a href="contato.html">Contato</a></li>
                <li class="nav__item"><a href="sobre-nos.html">Sobre Nós</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <form action="search.html" method="get">
                <input type="text" name="q" placeholder="Buscar...">
                <button type="submit">Pesquisar</button>
            </form>
        </div>
    </header>

    <!-- Banner Principal -->
    <section class="banner">
        <h1 class="banner__title">Entre em contato conosco</h1>
    </section>

    <!-- Formulário de Contato -->
    <section class="contact-form">
        <h2 class="section-title">Formulário de Contato</h2>
        <form action="#" method="post" class="form">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="button">Enviar Mensagem</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-links">
            <a href="index.html" class="footer-link">Home</a>
            <a href="feed-de-publicações.html" class="footer-link">Feed de Publicações</a>
            <a href="eventos.html" class="footer-link">Eventos</a>
            <a href="tutoriais.html" class="footer-link">Tutoriais</a>
            <a href="contato.html" class="footer-link">Contato</a>
            <a href="sobre-nos.html" class="footer-link">Sobre Nós</a>
        </div>
        <div class="social-media">
            <a href="#" class="social-media__link">Facebook</a>
            <a href="#" class="social-media__link">Twitter</a>
            <a href="#" class="social-media__link">Instagram</a>
                 </div>
        <div class="contact-info">
                       <p class="contact-info__item">Email: contato@arthub.com</p>
            <p class="contact-info__item">Telefone: (11) 1234-5678</p>
        </div>
          </footer>
</body>
</html>
